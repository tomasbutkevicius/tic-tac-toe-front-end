<h1 id="currentPlayer">Current Player: {{player}}</h1>

<button nbButton outline status="success" (click)="newGame()" id="newGameBtn">Start New Game</button>
<h2 *ngIf="board.winner" id="winner">
    Player {{board.winner}} won the game !
</h2>

<div id="board">
    <main>
        <app-square *ngFor="let val of board.squares; let  i = index" [value]="val" (click)="makeMove(i)">
        </app-square>

    </main>
</div>
<h2>Activity log</h2>
<div class="history">
    <ul class="item" *ngFor="let board of history">
        <li *ngIf="board.winner !== null">Winner: {{board.winner}} </li>
        <li *ngIf="board.winner == null">Action: {{board.lastAction}} </li>
    </ul>
</div>
<div *ngIf="serverError">
    {{serverError}}
</div>
